<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: #2e7d32;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #ff6f00;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e65100;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body><header>
  <h1>My Online Store</h1>
  <p>Buy amazing products online</p>
</header><div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 1">
    <h3>Product One</h3>
    <p class="price"></p>
    <button>Add to Cart</button>
  </div>  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 2">
    <h3>Product Two</h3>
    <p class="price"></p>
    <button>Add to Cart</button>
  </div>  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 3">
    <h3>Product Three</h3>
    <p class="price"></p>
    <button>Add to Cart</button>
  </div>
</div><footer>
  <p>Â© 2026 My Online Store</p>
</footer></body>
</html>
